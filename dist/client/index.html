<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ChainViz by Helikon</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="./img/icon/favicon.ico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%20Mono" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./css/chainviz.css" />
        <script src="https://kit.fontawesome.com/ebf2cd1147.js" crossorigin="anonymous"></script>
        <script
            defer
            data-domain="alpha.chainviz.app"
            src="https://plausible.io/js/plausible.js"
        ></script>
    </head>
    <body>
        <script src="bundle.js"></script>
        <a href="https://kusama.network">
            <img src="./img/logo/kusama_logo.svg" alt="Kusama" id="kusama-logo" />
        </a>
        <div id="page-spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <div id="loading-status"></div>
        <!-- left panel -->
        <div id="left-panel">
            <div id="chainviz-logo">
                <span class="chainviz-logo">CHAINVIZ</span>
                &nbsp;&nbsp;
                <span class="chainviz-version" id="chainviz-version"></span>
            </div>
            <div id="network-status" class="no-select">
                <div id="block-progress-bar">
                    <div id="block-progress"></div>
                </div>
                <div class="row">
                    <div class="title">Best Block</div>
                    <div class="value" id="network-best-block">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="title">Finalized Block</div>
                    <div class="value" id="network-finalized-block">&nbsp;</div>
                </div>
                <hr />
                <div class="row">
                    <div class="title">Era</div>
                    <div class="value" id="network-era-index">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="title">Reward Points</div>
                    <div class="value" id="network-era-reward-points">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="title">Return</div>
                    <div class="value" id="network-return">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="title">Total Stake</div>
                    <div class="value" id="network-total-stake">&nbsp;</div>
                </div>
                <hr />
                <div class="row">
                    <div class="title">Min. Stake</div>
                    <div class="value" id="network-min-stake">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="title">Avg. Stake</div>
                    <div class="value" id="network-average-stake">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="title">Max. Stake</div>
                    <div class="value" id="network-max-stake">&nbsp;</div>
                </div>
            </div>
            <div id="validator-list-container" class="no-select">
                <div id="validator-list-title-container">
                    <div id="validator-list-title">VALIDATORS</div>
                    <i id="validator-list-toggle" class="fas fa-caret-down rotate"></i>
                </div>
                <div id="validator-search-container">
                    <div id="validator-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="validator-search-input" />
                    </div>
                </div>
                <div id="validator-list"></div>
            </div>
            <div id="icon-container">
                <a href="https://github.com/helikon-labs" target="_blank">
                    <img
                        id="helikon-icon"
                        src="/img/icon/helikon_icon.svg"
                        alt="Developed by Helikon Labs"
                    />
                </a>
                <a href="https://subvt-test.helikon.io" target="_blank">
                    <img id="subvt-icon" src="/img/icon/subvt_icon.svg" alt="Powered by SubVT" />
                </a>
                <a href="https://github.com/helikon-labs/chainviz" target="_blank">
                    <img
                        id="github-icon"
                        src="/img/icon/github_icon.svg"
                        alt="ChainViz GitHub Repo"
                    />
                </a>
            </div>
        </div>
        <!-- validator summary hover board -->
        <div id="validator-summary-board" class="no-select">
            <div id="validator-summary-identity"></div>
            <div id="validator-summary-para-info" class="top-margin"></div>
            <hr />
            <div id="validator-summary-era-data" class="left top-margin"></div>
            <hr />
            <div class="stake-data-container left active">
                <span id="validator-summary-active-stake"></span>
                <i class="fas fa-play"></i>
            </div>
            <div class="stake-data-container left top-margin inactive">
                <span id="validator-summary-inactive-stake"></span>
                <i class="fas fa-pause"></i>
            </div>
        </div>
        <!-- validator details board -->
        <div id="validator-details-board">
            <div id="validator-details-spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <div id="validator-details-close-button">
                <i class="fas fa-times"></i>
            </div>
            <div id="validator-details-identicon-container"></div>
            <div id="validator-details-identity"></div>
            <div id="validator-details-para-info" class="top-margin"></div>
            <hr />
            <div class="left amount-container">
                <span id="validator-details-stash-title" class="amount-title">Stash</span>
                <span id="validator-details-stash"></span>
            </div>
            <div class="left amount-container">
                <span id="validator-details-controller-title" class="amount-title">Controller</span>
                <span id="validator-details-controller"></span>
            </div>
            <hr />
            <div class="left amount-container">
                <span class="amount-title">Commission</span>
                <span id="validator-details-commission"></span>
            </div>
            <div class="left amount-container top-margin">
                <span class="amount-title">Finalized blocks in era</span>
                <span id="validator-details-blocks"></span>
            </div>
            <div class="left amount-container top-margin">
                <span class="amount-title">Era reward points</span>
                <span id="validator-details-points"></span>
            </div>
            <div id="validator-details-return-container" class="left amount-container top-margin">
                <span class="amount-title">Return rate</span>
                <span id="validator-details-return"></span>
            </div>
            <hr />
            <div class="left active-title">Active Stake</div>
            <div class="left top-margin amount-container">
                <span id="validator-details-self-stake-title" class="amount-title">Self</span>
                <span id="validator-details-self-stake-amount"></span>
            </div>
            <div class="left top-margin amount-container">
                <span id="validator-details-other-stake-title" class="amount-title"></span>
                <span id="validator-details-other-stake-amount"></span>
            </div>
            <hr />
            <div class="left inactive-title">Inactive Stake</div>
            <div class="left top-margin amount-container">
                <span id="validator-details-inactive-stake-title" class="amount-title"></span>
                <span id="validator-details-inactive-stake-amount"></span>
            </div>
            <div id="status-icon-container">
                <img
                    id="validator-details-icon-1kv"
                    src="./img/status/status_icon_1kv.svg"
                    alt="Is enrolled in the Thousand Validators Programme"
                />
                <img
                    id="validator-details-icon-heartbeat"
                    src="./img/status/status_icon_heartbeat_received.svg"
                    alt="Heartbeat received"
                    title="Heartbeat received"
                />
                <img
                    id="validator-details-icon-next-session"
                    src="./img/status/status_icon_active_next_session.svg"
                    alt="Is active next session"
                    title="Is active next session"
                />
                <img
                    id="validator-details-icon-slashed"
                    src="./img/status/status_icon_slashed.svg"
                    alt="Has been slashed before"
                    title="Has been slashed before"
                />
                <img
                    id="validator-details-icon-blocks-nominations"
                    src="./img/status/status_icon_blocks_nominations.svg"
                    alt="Blocks nominations"
                    title="Blocks nominations"
                />
                <img
                    id="validator-details-icon-oversubscribed"
                    src="./img/status/status_icon_oversubscribed.svg"
                    alt="Oversubscribed"
                    title="Oversubscribed"
                />
            </div>
        </div>
    </body>
</html>
